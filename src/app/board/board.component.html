<div class="cardie-board">
    <div class="cardie-board-row" *ngFor="let row of grid; let i = index">
        <div class="cardie-board-cell" *ngFor="let cell of grid[i]; let j = index">
            <app-tile [tile]="grid[i][j]"></app-tile>    
        </div>
    </div>
</div>
<input type="button" value="test" (click)="checkSelect()">
